{% extends 'layout.html' %}

{% block content %}

<!-- Preloader -->
<div id="loader-wrapper">
	<div id="loader"></div>
</div>
<!-- /Preloader -->

<h1 class="text-center fadeIn animated">Chat <img src="images/min/lotus.png"/> Zen</h1>
<div class="pure-g">
	<div class="pure-u-1 pure-u-md-1-5">
		<aside class="users common-panel text-center">
			<i class="fa fa-users"></i>
			<span id="usersCount"></span>
		</aside>
	</div>
	<div class="pure-u-1 pure-u-md-4-5">
		<div class="main-container">

			<section class="add-margin-bottom mCustomScrollbar" data-mcs-axis="y" data-mcs-theme="rounded-dots">
				<ul id="messages"></ul>
			</section>

			<form id="send-messages-form" action="" autocomplete="off">
					<div class="pure-g">
						<div class="pure-u-1 pure-u-sm-4-5">
							<div class="wrapper textarea">
								<i class="fa fa-quote-left"></i>
								<textarea id="m" rows="3" placeholder="Say something..." class="form-input" required></textarea>	
							</div>
						</div>
						<div class="pure-u-1-5">
							<div class="wrapper submit">
								<input type="submit" value="SEND" class="send-message-button button"/>
							</div>
						</div>
					</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts%}
	<script type="text/javascript" src="js/min/socket.io.js"></script>
	<script type="text/javascript" src="js/min/main.min.js"></script>
{% endblock%}
