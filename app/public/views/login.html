{% extends 'layout.html' %}

{% block content %}

<!-- Preloader -->
<div id="loader-wrapper">
	<div id="loader"></div>
</div>
<!-- /Preloader -->

<h1  id="logo" class="text-center fadeIn animated cl-effect-21">
	<a href="/">Chat <img src="images/min/lotus.png"/> Zen</a>
</h1>
<div  class="fadeInUp animated">
	<h2 class="text-center without-margin-top" id="intro-text"><span class="simple">Simple</span>, <span class="lightweight">lightweight</span> and <span class="anonymous">anonymous</span>. Meet and discuss ideas with people from everywhere.</h2>
</div>

<div class="text-center animated-button-login fadeIn animated">
	<div class="button button-large" id="enter-button">Enter</div>
</div>

<!-- Login form -->
<div class="login text-center">
	<form action="/login" Method="POST" autocomplete="off">
		<p class="wrapper">
			<i class="fa fa-user"></i>
			<input placeholder="what is your name?" name="username" type="text" class="input-name" id="name" maxlength="20" required/>
		</p>
		<p class="wrapper">
			<input type="submit" value="Join" class="submit-button button button-large">
		</p>
	</form>
</div>
<!-- /Login form -->

<!-- Social -->
<div class="social animated fadeIn">
	<div class="text-center">
		<h2 class="without-margin-bottom">Share</h2>
		<p class="without-margin-top">
			<span class="symbol logo light twitter big icon-spacing">
			<a href="#" onclick="window.open('http://twitter.com/intent/tweet?status=this chat is AWESOMEEE :D+https://chat-zen.herokuapp.com/login', 'twitter_share', 'height=320, width=640, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, directories=no, status=no');">
			circletwitterbird</a>
			</span>
			
			
			<span class="symbol logo light facebook big icon-spacing"><a href="#" onclick="window.open('http://www.facebook.com/sharer.php?u=https://chat-zen.herokuapp.com/login&t=Zen Chat', 'facebook_share', 'height=320, width=640, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, directories=no, status=no');">
			circlefacebook</a>
			</span>

			<span class="symbol logo light googleplus big">
			<a href="#" onclick="window.open('https://plus.google.com/share?url=https://chat-zen.herokuapp.com/login', 'googleplus_share', 'height=320, width=640, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, directories=no, status=no');">
			circlegoogleplus</a>
			</span>
		</p>
	</div>
</div>
<!-- /Social -->

<!-- Who I am -->
<div class="who-i-am text-center animated fadeInUp">
	<h2 class="cl-effect-21 without-margin-top">
		<a href="#">Who I am</a>	
	</h2>
</div>
<!-- /Who I am -->

{% endblock %}

{% block scripts%}
	<script type="text/javascript" src="js/min/login-app.min.js"></script>
{% endblock%}
